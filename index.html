<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Tree</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="rotate-warning">
        <div class="icon">↻</div>
        <p>Por favor, gira tu dispositivo para ver la sorpresa.</p>
    </div>

    <canvas id="canvas"></canvas>

    <div id="message-container">
        <div id="poem">
            Para el amor de mi vida:<br><br>
            Si pudiera elegir un lugar seguro,<br>
            sería a tu lado.<br>
            Cuanto más tiempo estoy contigo<br>
            más te amo.<br>
        </div>

        <div id="timer-label">Mi amor por ti comenzó hace...</div>
        <div id="timer">
            <span id="days">00</span> días
            <span id="hours">00</span> horas
            <span id="minutes">00</span> mins
            <span id="seconds">00</span> segs
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
