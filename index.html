<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Tree</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="rotate-warning">
        <div class="icon">↻</div>
        <p>Por favor, gira tu dispositivo para ver la sorpresa.</p>
    </div>

    <canvas id="canvas"></canvas>

    <div id="message-container">
        <div id="poem">
            Bonita:<br><br>
            Te prometo algo atemporal,<br>
            porque comprendí que, en realidad<br>
            no hay medida de tiempo que me alcance...<br>
            Solo hagamos las cosas bien<br>
            y seamos sinceros.<br>
        </div>

        <div id="timer-label">Desde que te vi, lo supe. Hace...</div>
        <div id="timer">
            <span id="days">00</span> días
            <span id="hours">00</span> horas
            <span id="minutes">00</span> mins
            <span id="seconds">00</span> segs
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
